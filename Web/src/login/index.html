<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../js/modules/toastify/toastify.css">
    <title>Login</title>
    <script defer type="module">
        import * as login from "../js/backend/login.js";
        import * as index from "../js/backend/index.js";
        window.backend = login;

        const usernameElement = document.getElementById("email");
        const passwordElement = document.getElementById("password");
        const keepLoggedInElement = document.getElementById("remember");
        const loginButton = document.getElementById("login");

        index.getToken();
        document.querySelector("form").addEventListener("submit", (ev) =>
            {
                ev.preventDefault();
                login.login(usernameElement.value, passwordElement.value, keepLoggedInElement.checked);
            });

        document.querySelector("button").addEventListener("submit", (ev) => {
            ev.preventDefault();
            login.login(usernameElement.value, passwordElement.value, keepLoggedInElement.checked);
        });

    </script>
    <meta name="description" content="">

    <link href="../css/tailwind.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .body-bg {
            background-color: #9921e8;
            background-image: linear-gradient(315deg, #9921e8 0%, #5f72be 74%);
        }
    </style>
</head>
<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family:'Lato',sans-serif;">
    <header class="max-w-lg mx-auto">
        <a href="#">
            <h1 class="text-4xl font-bold text-white text-center">PET</h1>
        </a>
    </header>

    <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
        <section>
            <h3 class="font-bold text-2xl">Welcome to Pet, an OSS Game by <a href="https://github.com/VenRoot" target="_blank" class="underline text-purple-700">Ven</a></h3>
            <p class="text-gray-600 pt-2">Sign in to your account.</p>
        </section>

        <section class="mt-10">
            <form class="flex flex-col">
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="email">Email or Username</label>
                    <input type="text" id="email" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">
                </div>
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="password">Password</label>
                    <input type="password" id="password" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">
                </div>
                <div class="flex justify-start">
                    <input type="checkbox" id="remember">
                    <label for="remember" class="text-sm text-gray-700 ml-2">Remember Me</label>
                </div>
                <div class="flex justify-end">
                    <a href="#" class="text-sm text-purple-600 hover:text-purple-700 hover:underline mb-6">Forgot your password?</a>
                </div>
                <button class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200" type="submit">Sign In</button>
            </form>
        </section>
    </main>

    <div class="max-w-lg mx-auto text-center mt-12 mb-6">
        <p class="text-white">Don't have an account? <a href="/register" class="font-bold hover:underline">Sign up</a>.</p>
    </div>

    <footer class="max-w-lg mx-auto flex justify-center text-white">
        <a href="#" class="hover:underline">Contact</a>
        <span class="mx-3">â€¢</span>
        <a href="#" class="hover:underline">Privacy</a>
    </footer>
</body>
</html>
